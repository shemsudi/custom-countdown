<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background"   loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
  


    <!-- Countdown -->
    <div class="container">
        <div class="input-container" id="input-container">
            <div class="form-container">
                <form >
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="What are you counting to?">
                    <label for="date-count">Enter A date</label>
                    <input type="date" id="date-count">

                </form>
                <button type="submit">Submit </button>
                
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
